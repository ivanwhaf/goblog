        var $toggle = document.querySelector('.navbar-toggle');
        var $navbar = document.querySelector('#huxblog_navbar');
        var $collapse = document.querySelector('.navbar-collapse');

        $toggle.addEventListener('click', handleMagic)
        function handleMagic(e) {
            if ($navbar.className.indexOf('in') > 0) {
                // CLOSE
                $navbar.className = " ";
                // wait until animation end.
                setTimeout(function () {
                    // prevent frequently toggle
                    if ($navbar.className.indexOf('in') < 0) {
                        $collapse.style.height = "0px"
                    }
                }, 400)
            } else {
                // OPEN
                $collapse.style.height = "auto"
                $navbar.className += " in";
            }
        }


</script>

<script type="text/javascript">
    var editor = editormd("content-editor", {
        width: "100%",
        height: "700",
        path: "/static/lib/",
        markdown: "Content",
        saveHTMLToTextarea: false,
        codeFold: true,
        taskList: true,
        delay: 0,
        emoji: true,
        tocm: true,
        tex: true,            // 开启科学公式TeX语言支持，默认关闭
        flowChart: true,             // 开启流程图支持，默认关闭
        sequenceDiagram: true,      // 开启时序/序列图支持，默认关闭
        tocDropdown: true,
        imageUpload: true,
        imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
        imageUploadURL: "/api/editormd/album",
        onload: function(){
            initPasteDragImg(this);
        }
    });

    function initPasteDragImg(Editor){
        var doc = document.getElementById(Editor.id)
        doc.addEventListener('paste', function (event) {
        var items = (event.clipboardData || window.clipboardData).items;
        var file = null;
        if (items && items.length) {
        // 搜索剪切板items
            for (var i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    file = items[i].getAsFile();
                    break;
                }
            }
        }
        else {
            console.log("当前浏览器不支持");
                return;
            }
            if (!file) {
                console.log("粘贴内容非图片");
                return;
            }
            uploadImg(file,Editor);
        });

        var dashboard = document.getElementById(Editor.id)
        dashboard.addEventListener("dragover", function (e) {
            e.preventDefault()
            e.stopPropagation()
        })
        dashboard.addEventListener("dragenter", function (e) {
            e.preventDefault()
            e.stopPropagation()
        })
        dashboard.addEventListener("drop", function (e) {
            e.preventDefault()
            e.stopPropagation()
         var files = this.files || e.dataTransfer.files;
         uploadImg(files[0],Editor);
         })
    }

    function uploadImg(file,Editor){
        var formData = new FormData();
        if(file==undefined){
            alert("不支持的文件类型!");
            return;
        }
        //var fileName=new Date().getTime()+"."+file.name.split(".").pop();
        var fileName = file.name;
        if(/\.(png|jpg|jpeg|gif|bmp|ico|webp)$/.test(fileName)){
        }
        else{
            alert("不支持的文件类型!");
            return;
        }
        formData.append('editormd-image-file', file, fileName);

        $.ajax({
            url: Editor.settings.imageUploadURL,
            type: 'post',
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function (msg) {
                var success=msg['success'];
                if(success=='1'){
                    var url=msg["url"];
                    if(/\.(png|jpg|jpeg|gif|bmp|ico|webp)$/.test(url)){
                        Editor.insertValue("![image]("+msg["url"]+")");
                    }else{
                        Editor.insertValue("[下载附件]("+msg["url"]+")");
                    }
                }else{
                    alert(msg["message"]);
                }
            }
        });
    }

    function add_article() {
        var title = $("#title").val();
        var subtitle = $("#subtitle").val();
        var tag = $("#tag").val();
        //content = $("#content").val();
        var content_md = editor.getMarkdown(); //获取markdown文本
        //var content_html=editor.getHTML(); //获取markdown HTML文本
        var content_html = editor.getPreviewedHTML();
        if (title == "" || tag == "" || content_md == "") {
                alert("请填写完整信息!");
                return false;
        }
        //content=encodeURI($("#content").val());
        //var form = new FormData($("#form")[0]);
        var form = new FormData();
        form.append("title", title);
        form.append("subtitle", subtitle);
        form.append("tag", tag);
        form.append("content_md", content_md);
        form.append("content_html", content_html);

        $.ajax({
            url: "/api/article",
            type: "post",
            data: form,
            dataType: "json",
            processData: false,
            contentType: false,
            async: true,
            success: function (data) {
                if (data == '1') {
                    alert('博客添加成功!');
                    window.location.href = "/";
                }
                else if (data == '0') {
                    alert('博客添加失败!');
                }
                else if (data == '-1') {
                var r = confirm("您尚未登录!确认马上登录么？");
                    if (r != true) {
                        return false;
                    }
                    window.location.href = "/login";
                }
            }
        })
    }

    $("textarea").on('keydown', function (e) {
        if (e.keyCode == 9) {
            e.preventDefault();
            var indent = '    ';
            var start = this.selectionStart;
            var end = this.selectionEnd;
            var selected = window.getSelection().toString();
            selected = indent + selected.replace(/\n/g, '\n' + indent);
            this.value = this.value.substring(0, start) + selected + this.value.substring(end);
            this.setSelectionRange(start + indent.length, start + selected.length);
            }
        })

        var select = document.getElementById('select');
        var options = select.options;
        if (options.length > 0) {
            var tag = document.getElementById("tag");
            tag.value = select.options[0].value;
        }

    function option_change() {
        s = document.getElementById("select");
        var i = s.selectedIndex;
        var v = s.options[i].text;
        document.getElementById("tag").value = v;
    }

</script>
