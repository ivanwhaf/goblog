<script>
        $("#keyword").focus();
        function search() {
            keyword = $("#keyword").val();
            if (keyword === "") {
                return false;
            }
            if(keyword.length>30){
                alert('关键词过长！');
                return false;
            }
            var form = new FormData();
            form.append("keyword", keyword);
            $.ajax({
                url: "/api/article/retrieval",
                type: "post",
                data: form,
                dataType: "json",
                processData: false,
                contentType: false,
                async: true,
                success: function (data) {
                    if (data=="0"){
                        alert('您搜索的频率过快！请稍后再试！');
                        return;
                    }
                    $("#data_title").empty();
                    $("#data_content").empty();

                    var articles_content = data.articlesContent;
                    var articles_title = data.articlesTitle;

                    if (articles_title.length == 0) {
                        $("#data_title").append('<div class="post-content-preview"><未找到相关文章></div>');
                    }
                    if (articles_content.length == 0) {
                        $("#data_content").append('<div class="post-content-preview"><未找到相关文章></div>');
                    }
                    for (var i = 0; i < articles_title.length; i++) {
                        id = articles_title[i].Id;
                        title = articles_title[i].Title;
                        tag = articles_title[i].Tag;
                        $("#data_title").append(
                            '<div class="post-preview">\n' +
                            '<a href="/article/' + tag + '/' + id + '" target="_blank">\n' +
                            '  <h2 class="post-title">[' + tag + '] ' + title + '</h2>' +
                            '</a></div>');
                    }
                    for (var i = 0; i < articles_content.length; i++) {
                        id = articles_content[i].Id;
                        title = articles_content[i].Title;
                        tag = articles_content[i].Tag;
                        content = articles_content[i].ContentText;
                        $("#data_content").append(
                            '<div class="post-preview">\n' +
                            '<a href="/article/' + tag + '/' + id + '" target="_blank">\n' +
                            '  <h2 class="post-title">[' + tag + '] ' + title + '</h2>\n' +
                            '<div class="post-content-preview">' + content + '...</div>' +
                            '</a></div>');
                    }
                }
            })
        }

        function enter() {
            if (event.keyCode === 13) {
                search();
            }
        }
</script>
