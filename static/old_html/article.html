<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)
    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }
</script>

<script>
	var id=0;
	function get_article()
	{
		var pathname=window.location.pathname;
		var pn=pathname.split("/");
		id=pn[3];
		
		$.ajax(
				{
					method:'GET',
					url:'/get_article?id='+id,
					dataType:'json',
					success:function(data)
						{
							title=data.title;
							subtitle=data.subtitle;
							tag=data.tag;
							content=data.content;
							date=data.date;
							read_count=data.read_count;
							previous_id=data.previous_id;
							next_id=data.next_id;
							previous_tag_title=data.previous_tag_title;
							next_tag_title=data.next_tag_title;
							h1_dic=data.h1_dic;
							comments=data.comments;
							$("#title").append('['+tag+'] '+title+' - '+'Ivan | Blog');
							$("#ta1").append('<a class="tag" href="/tags#'+tag+'">'+tag+'</a>');
							$("#t1").append(title);
							$("#t2").append(title);
							$("#st1").append(subtitle);
							$("#d1").append(date);
							$("#c").append(content);
							$("#post-content-preview").append(read_count);
							id=parseInt(id);
							if(previous_id!="")
							{
								$(".pager").append('<li class="previous">'+
									'<a href="/article/essay/'+previous_id+'" data-toggle="tooltip" data-placement="top" title="'+previous_tag_title+'">&larr; Previous Post</a>'+
								'</li>');
							}
							if(next_id!="")
							{
								$(".pager").append('<li class="next">'+
									'<a href="/article/essay/'+next_id+'" data-toggle="tooltip" data-placement="top" title="'+next_tag_title+'">Next Post &rarr;</a>'+
								'</li>');
							}
							$("#ol").append('<li class="toc-nav-item toc-nav-level-1">'+
								'<a class="toc-nav-link" href="#t2">'+
									'<span class="toc-nav-text">'+title+'</span>'+
									'</a></li>')
							for(var key in h1_dic)
							{
								$("#ol").append('<li class="toc-nav-item toc-nav-level-1">'+
								'<a class="toc-nav-link" href="#'+key+'">'+
									'<span class="toc-nav-text">'+h1_dic[key]+'</span>'+
									'</a></li>')
							}
							
							$(".comment-list").addCommentList({data:comments,add:""});
							
						}
				}
		);
	}
	//$(document).ready(get_article());
	get_article();
	
</script>

<script>
	function htmlEncode(str)
	{
		var div=document.createElement('div');
       if(div.innerText){
           div.innerText=str;
       }else{
           div.textContent=str;//Support firefox
       }
       return div.innerHTML;
	}
</script>
