<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)
    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }
</script>

<script>
	function jump(){
	window.location.href='/add';
	}
	function get_article_list()
	{
		$.ajax(
				{
					method:'GET',
					url:'/get_article_list',
					dataType:'json',
					success:function(data)
						{
							for(var i=0;i<data.length;i++)
							{
								d=data[i];
								id=d.id;
								tag=d.tag;
								title=d.title;
								$("#list").append('<li >'+
									'	<a href="/edit/article/'+tag+'/'+id+'" style="color: #0085a1">'+
									'		<span>'+title+'</span>'+
									'	</a>'+'&emsp;&emsp;&emsp;&emsp;'+'<button type="button" id="'+id+'" onclick="delete_article(this.id)">删除</button>'+
									'</li>');
							}
							$("#list").append('<br><button type="button" onclick="jump();">添 加 博 客</button>');
						}
				}
		);
	}
	$(document).ready(get_article_list());
	
	function delete_article(id)
	{
		var r=confirm("确认删除么？");
		if (r==true)
		{

		}
		else
		{
			return false;
		}
		$.ajax(
				{
					method:'GET',
					url:'/delete_article?id='+id,
					dataType:'json',
					success:function(data)
						{
							if(data==1)
							{
								alert("删除成功！");
								window.location.href="/list";

							}
							else if(data==0)
							{
								alert("删除失败！");
							}
							else
							{
								alert("您尚未登录！");
								window.location.href="/login";
							}
						}
				}
		);
	
	}
</script>
